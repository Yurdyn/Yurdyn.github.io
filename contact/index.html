<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runehill | Contact</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" />
  <style>
    body {
      background-color: #0e0814;
      color: #fbeaff;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
    }
    header {
      background: #3b0a3d;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 10px #ff57bb44;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff57bb;
    }
    nav a {
      margin: 0 1rem;
      color: #fbeaff;
      text-decoration: none;
    }
    nav a:hover {
      color: #ff9a00;
    }
    section {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .contact-box {
      background: #1c0d21;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff57bb33;
      display: inline-block;
    }
    .contact-box p {
      font-size: 1.2rem;
    }
    .contact-box a {
      color: #ff9a00;
      font-weight: bold;
      text-decoration: none;
    }
    .contact-box a:hover {
      text-decoration: underline;
    }
    footer {
      background: #3b0a3d;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #c7b4cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Runehill | Contact</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/it/">IT Projects</a>
      <a href="/game/">Game Dev</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p>If you'd like to reach out, feel free to contact me at:</p>
    <div class="contact-box">
      <p>Email: <a href="mailto:contact@runehill.com">contact@runehill.com</a></p>
      <p>GitHub: <a href="https://github.com/Yurdyn">Yurdyn</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Runehill
  </footer>
</body>
</html>
